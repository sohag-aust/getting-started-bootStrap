<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container & Breakpoints</title>

    <!-- bootStrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <h1>Responsive BootStrap Learning</h1>

    <div class="container mb-3 bg-success">
        i am a container

        i am a container
    </div>

    <div class="container-fluid mb-3 bg-success">
        i am a container
    </div>

    <!-- bootStrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
