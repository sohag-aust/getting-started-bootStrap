<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <!-- bootStrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <h1>Responsive BootStrap Learning</h1>

    <!-- FlexBox -->
    <div class="d-flex justify-content-center">
        <div class="w-25 order-2 border border-danger m-3">
            <img class="img-fluid" src="images/1.jpg" alt="">
            <p>Single Hotel Room</p>
        </div>
        <div class="w-25 order-3 border border-danger m-3">
            <img class="img-fluid" src="images/2.jpg" alt="">
            <p>Double Hotel Room</p>
        </div>
        <div class="w-25 order-1 border border-danger m-3">
            <img class="img-fluid" src="images/3.jpg" alt="">
            <p>Family Hotel Room</p>
        </div>
    </div>
    

    <!-- bootStrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
