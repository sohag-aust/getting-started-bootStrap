<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>

    <!-- BootStrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-primary">Hello World</h1>
    <p class="bg-danger"> This is a paragraph </p>

    <main>
        <div class="border border-danger border-3 rounded-pill"> I need a border </div>
        <p class="bg-success text-light">My name is Shohag</p>

        <!-- explore positions -->
        <div class="position-relative">
            <div class="position-absolute top-0 start-0 bg-success">11111</div>
            <div class="position-absolute top-0 end-0 bg-success">22222</div>
            <div class="position-absolute top-50 start-50 bg-warning">33333</div>
            <div class="position-absolute bottom-50 end-50 bg-success">44444</div>
            <div class="position-absolute bottom-0 start-0 bg-danger">55555</div>
            <div class="position-absolute bottom-0 end-0 bg-danger">66666</div>
          </div>
    </main>
    <!-- BootStarp script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
